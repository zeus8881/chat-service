<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyChatApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loginContainer, #chatContainer {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        #loginContainer.active, #chatContainer.active {
            display: block;
        }

        #loginContainer:not(.active), #chatContainer:not(.active) {
            display: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        #messages {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
        }

        .message.self {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .message.other {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 0.75em;
            color: #555;
            text-align: right;
        }

        #msgInput {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendBtn {
            width: 18%;
            padding: 10px;
            margin-left: 2%;
            border-radius: 5px;
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #sendBtn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

<div id="loginContainer" class="active">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Username">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="loginBtn">Login</button>
</div>

<div id="chatContainer">
    <h2>Chat Room</h2>
    <ul id="messages"></ul>
    <input type="text" id="msgInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let user = null;
    let stompClient = null;
    const roomId = 1;
    const wsUrl = "/chat2/ws";
    const createUserUrl = "/chat1/users/create";

    const loginContainer = document.getElementById("loginContainer");
    const chatContainer = document.getElementById("chatContainer");
    const messagesList = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    document.getElementById("loginBtn").addEventListener("click", async () => {
        const username = document.getElementById("usernameInput").value.trim();
        const password = document.getElementById("passwordInput").value.trim();
        if (!username || !password) return alert("Введите имя и пароль!");

        try {
            const res = await fetch(createUserUrl, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, passwordHash: password})
            });
            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                throw new Error(err.message || "Ошибка при регистрации");
            }
            user = await res.json();
            console.log("Logged in user:", user);
            loginContainer.classList.remove("active");
            chatContainer.classList.add("active");
            connectToChat();
        } catch (e) {
            alert("Ошибка: " + e.message);
        }
    });

    function connectToChat() {
        const socket = new SockJS(wsUrl);
        stompClient = Stomp.over(socket);

        stompClient.connect({}, frame => {
            console.log("Connected:", frame);
            stompClient.subscribe(`/topic/room${roomId}`, message => {
                try {
                    const msg = JSON.parse(message.body);
                    if (!msg.senderId || !msg.content) return;
                    addMessage(msg.senderId, msg.senderName || "Unknown", msg.content, msg.createdAt);
                } catch (err) {
                    console.error("Failed to parse message:", err, message.body);
                }
            });
        }, error => console.error("WebSocket error:", error));

        sendBtn.addEventListener("click", sendMessage);
        msgInput.addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });
    }

    function addMessage(senderId, senderName, content, createdAt) {
        if (!content) return;

        const li = document.createElement("li");
        li.className = "message " + (Number(senderId) === Number(user.id) ? "self" : "other");

        const time = createdAt ? new Date(createdAt).toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"}) : '';

        li.innerHTML = `<div class="message-header">${senderName}</div>${content}<div class="message-time">${time}</div>`;
        messagesList.appendChild(li);
        li.scrollIntoView({behavior: "smooth"});
    }

    function sendMessage() {
        const content = msgInput.value.trim();
        if (!content) return;
        if (!stompClient || !stompClient.connected) {
            alert("WebSocket не подключен!");
            return;
        }

        const payload = {roomId, senderId: user.id, content};
        console.log("Sending message:", payload);
        stompClient.send("/app/chat.send", {}, JSON.stringify(payload));
        msgInput.value = "";
    }
</script>
</body>
</html>
